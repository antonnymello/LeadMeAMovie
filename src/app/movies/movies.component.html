<!-- Search -->
<div class="input-group input-group-lg">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">Procure por Filmes:</span>
  </div>
  <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" #box
    (keyup.enter)="queryListener(box.value)">
</div>

<!-- Movie cards -->
<div class=" row">
  <div *ngFor="let movie of movies" class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title" style="text-align: center">
          {{ movie.title }}
        </h4>
        <hr />
        <img *ngIf="movie.poster_path" [src]="getImage(movie.poster_path)" class="posterPath"
          alt="'Poster do filme ' + {{movie.title}}" />
        <img *ngIf="!movie.poster_path" class="posterPath" src="https://placehold.it/500x740" />
        <div class="movies-info">
          Data de Lançamento: {{ movie.release_date }}
          <span><img src="https://www.kindpng.com/picc/b/29/298871.png"
              alt="logo-star" />{{ movie.vote_average }}</span>
        </div>
        <p *ngIf="movie.overview" class="card-text" style="text-align: center">{{ movie.overview }}</p>
        <p *ngIf="!movie.overview" class="card-text" style="text-align: center; font-weight: 900;">Sem detalhes pra
          exibir!</p>

      </div>
    </div>
  </div>
</div>

<!-- Pagination -->
<div class="pagination">
  <button *ngIf="currentPage == 1" class="btn btn-primary" (click)="pageDown()" disabled>
    ← Página anterior
  </button>
  <button *ngIf="currentPage > 2" class="btn btn-primary" (click)="pageDown()">
    ← Página anterior
  </button>
  <h2 *ngIf="totalResults == 0">Ops...! Esse filme não existe!<br></h2>
  <input *ngIf="currentPage <= totalPages " type="text" [value]="currentPage - 1" readonly />
  <button *ngIf="currentPage <= totalPages" class="btn btn-primary" (click)="pageUp()">
    Próxima página →
  </button>
</div>
